<tr data-template-bind='[{"attribute": "ztn-ship-id", "value": "idShipBuyable"}]'>
    <td data-content="name"></td>
    <td data-content="price" data-format="integer"></td>
    <td data-content="mass" data-format="integer"></td>
    <td data-content="defaultMinRange" data-format="float"></td>
    <td data-content="defaultMaxRange" data-format="float"></td>
    <td></td>
    <td style="width:15px;">
        <a href="#">
            <span class="glyphicon glyphicon-pencil text-success" aria-hidden="true"></span>
        </a>
    </td>
    <td style="width:15px;">
        <a href="#">
            <span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>
        </a>
    </td>
</tr>
