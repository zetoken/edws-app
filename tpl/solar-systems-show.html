<h1>
    <span class="label label-primary">Solar Systems</span>
</h1>

<div class="row">
    <div class="col-md-4 col-xs-4 col-sm-4">
        <div class="input-group input-group-sm pull-left searchBox" style="width:95%;">
            <span class="input-group-addon" style="width:15px;">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </span>
            <input class="form-control" placeholder="Enter sub string to find in system names." type="search">
        </div>
    </div>
    <div class="col-md-8 col-xs-8 col-sm-8 text-right">
        <button type="button" class="btn btn-primary"
                ztn-request="solar-systems" ztn-href="solarsystem/byname" ztn-params="{}" ztn-target="#solar-systems-container"
                ztn-template="tpl/solar-systems-row.html">
            Fetch all known systems
        </button>
    </div>
</div>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>System name</th>
        <th>Number of known stations</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="solar-systems-container"></tbody>
</table>


<script type="application/javascript">
    initializeRequestButton('[ztn-request="solar-systems"]');
</script>
