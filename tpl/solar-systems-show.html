<h1>
    <span class="label label-primary">Solar Systems</span>
</h1>

<div class="row">
    <div class="col-md-8 col-xs-8 col-sm-8">
        <div class="input-group input-group-sm pull-left searchBox" style="width:95%;">
            <span class="input-group-addon" style="width:15px;">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </span>
            <input id="systemName" type="search" class="form-control" placeholder="System name"
                   ztn-request="solar-systems" ztn-href="solarsystem/byname?name={name}" ztn-params="{ id:'name', ref:'#systemName' }"
                   ztn-target="#solar-systems-container" ztn-template="tpl/solar-systems-row.html"/>
        </div>
    </div>
    <div class="col-md-4 col-xs-4 col-sm-4 text-right">
        <button type="button" class="btn btn-primary"
                ztn-request="solar-systems" ztn-href="solarsystem/byname?name={name}" ztn-params="{ id:'name', ref:'#systemName' }"
                ztn-target="#solar-systems-container" ztn-template="tpl/solar-systems-row.html">
            Search
        </button>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>System name</th>
        <th>Known stations</th>
        <th></th>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody id="solar-systems-container"></tbody>
</table>


<script type="application/javascript">
    initializeRequestButton('button[ztn-request="solar-systems"]');
    initializeRequestInput('input[ztn-request="solar-systems"]');
</script>
