<h1>
    <span class="label label-primary">Commodities</span>
</h1>

<div class="row">
    <div class="col-md-4 col-xs-4 col-sm-4">
        <div class="input-group input-group-sm pull-left searchBox" style="width:95%;">
            <span class="input-group-addon" style="width:15px;">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </span>
            <input class="form-control" placeholder="Enter sub string to find in commodity names." type="search">
        </div>
    </div>
    <div class="col-md-8 col-xs-8 col-sm-8 text-right">
        <button type="button" class="btn btn-primary"
                ztn-request="commodities" ztn-href="goods/designations" ztn-target="#commodities-container"
                ztn-template="tpl/commodities-row.html">
            Fetch all known commodities
        </button>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Category Id</th>
        <th>Name</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody id="commodities-container"></tbody>
</table>

<script type="application/javascript">
    initializeRequestButton('[ztn-request="commodities"]');
</script>
